<!DOCTYPE html>
<html class="container" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="/css/registration.css" media="all" rel="stylesheet">
</head>
<body>
<div>


    <form action="#" method="post" th:action="@{/register}" th:object="${user}">
        <table class="register-block">
            <tr>
                <td><h1>Sign Up</h1></td>
            </tr>
            <tr>
                <td><h2>Please fill in this form to create an account.</h2></td>
            </tr>

            <tr>
                <td><input class="label label-danger" name="email" placeholder="Email" th:field="*{email}"
                           type="email"></td>
                <td th:errors="${email}" th:if="${#fields.hasErrors('email')}">Email error</td>

            </tr>

            <tr>
                <td>
                    <input placeholder="Password" th:field="*{password}" type="password">

                </td>
                <td th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Password error</td>
            </tr>
            <tr>
                <td>
                    <input id="username" placeholder="Username" th:field="*{username}" type="text"></td>
                <td th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Username error</td>
            </tr>

            <tr>
                <td>
                    <input id="firstName" placeholder="First Name" th:field="*{firstName}" type="text"></td>
                <td th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">First name error</td>
            </tr>

            <tr>
                <td>
                    <input id="lastName" placeholder="Last Name" th:field="*{lastName}" type="text"></td>
                <td th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">Last name error</td>
            </tr>
            <tr>
                <td>
                    <input class="registerbtn" type="submit" value="Register">
                </td>
            </tr>
            <tr>
                <td><h2>Already have an account? <a th:href="@{/login}">Sign in</a></h2></td>
            </tr>

        </table>
    </form>
</div>


</body>
</html>
